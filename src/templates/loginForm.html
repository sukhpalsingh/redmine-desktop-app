<div class="container-fluid">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <div class="card mt-5">
                <div class="card-header">
                    Sign in to Redmine
                </div>
                <div class="card-body">
                    <form class="form-signin">
                        <div class="form-group">
                            <input type="text" class="form-control" id="url" placeholder="Redmine Url e.g. https://redmine.org">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="key" placeholder="Api Access Key">
                        </div>
                        <button class="btn btn-lg btn-success btn-block"
                            type="button" onclick="app.login()"
                        >Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
